<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Box Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 4000px;
            height: 4000px;
            border: 2px solid black;
            margin: auto;
            overflow: hidden;
        }
        #box {
            width: 90px;
            height: 90px;
            background-color: black;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Click the Box!</h1>
    <p>Score: <span id="emoji">0</span></p>
    <p>Time Left: <span id="time">100</span> seconds</p>
    <div id="game-container">
        <div id="box"></div>
    </div>
    <script>
        let score = 0;
        let timeLeft = 100;
        const box = document.getElementById("box");
        const scoreDisplay = document.getElementById("score");
        const timeDisplay = document.getElementById("time");
        const container = document.getElementById("game-container");
        
        function moveBox() {
            const maxX = container.clientWidth - box.clientWidth;
            const maxY = container.clientHeight - box.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            box.style.left = `${randomX}px`;
            box.style.top = `${randomY}px`;
        }
        
        box.addEventListener("click", function() {
            if (timeLeft > 0) {
                score++;
                scoreDisplay.textContent = emoji;
                moveBox();
            }
        });
        
        function countdown() {
            if (timeLeft > 0) {
                timeLeft--;
                timeDisplay.textContent = timeLeft;
            } else {
                alert("Game Over! Your final score is " + score);
                box.style.pointerEvents = "none";
            }
        }
        
        setInterval(countdown, 1000);
        moveBox();
    </script>
</body>
</html>
